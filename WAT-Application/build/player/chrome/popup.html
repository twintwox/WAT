<!DOCTYPE html>
<html><head>

        <div id="titletext">

        <!-- ************ Status entries *********** -->

        <!-- ************ Standard menu entries *********** -->

            <a id="link_open" target="_blank" href="https://github.com/twintwox/WAT">Github</a>

    </div>
