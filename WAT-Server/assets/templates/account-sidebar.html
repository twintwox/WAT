<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" ng-controller="HomeCtrl" ng-show="getUser().volunteer">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="images/user-icon.png" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{getUser().name}}</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-hand-paper-o  text-success"></i>{{lang.getString(getUser().userType)}}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header"></li>
            <!-- Optionally, you can add icons to the links -->
            <li class="active"><a href="#"><i class="fa fa-home"></i> <span>{{lang.getString('home')}}</span></a></li>
            <li><a href="#/templates"><i class="fa fa-file-text-o "></i> <span>{{lang.getString('my_templates')}}</span></a></li>
           <li>
             <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-flag-o"></i> {{lang.getString('requests')}}
                <span class="label label-danger">{{requests.length}}</span>
             </a>
           </li>

        </ul><!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
