<div class="content-wrapper">
  <section class="content-header">
    <h1>{{lang.getString('templates')}}
      <small>Optional description</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="box box-success">
      <div class="box-header with-border" ng-if="myTemplates.length>0">
        <h3 class="box-title">{{lang.getString('select_template')}}</h3>
      </div>
      <div class="box-body" ng-if="myTemplates.length>0">
        <select class="form-control" ng-model="selectedTemplate">
          <option ng-repeat="(k,temp) in myTemplates" ng-value="{{$index}}">{{temp.alias}} - {{temp.date| date:'MM/dd/yyyy'}}</option>
        </select>
      </div>
      <div class="box-footer">
        <button ng-click="selectTemplate()" class="btn btn-primary btn-flat" ng-if="myTemplates.length>0">
          {{lang.getString('edit')}}
        </button>
        <button ng-click="selectNewTemplate()" class="btn btn-primary btn-flat">
          {{lang.getString('create_template')}}
        </button>
      </div>

    </div>

    <div class="box box-primary" ng-if="template!=null">
        <div class="box-header with-border">

          <h3 class="box-title" ng-show="template.id">{{lang.getString('update_template')}}</h3>
          <h3 class="box-title" ng-hide="template.id">{{lang.getString('create_template')}}</h3>

        </div>
        <!-- /.box-header -->
        <!-- form start -->
          <div class="box-body">
            <div class="form-group has-feedback">
              <label>{{lang.getString('select_template_lang')}}</label>
              <select ng-model="template.lang" class="form-control">
                <option ng-repeat="lan in languages" value="{{lan}}">{{lang.getString(lan)}}</option>
              </select>
              <span class="glyphicon form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="inputDomain">{{lang.getString('domain')}}</label>
              <input id="inputDomain" type="text" ng-model="template.domain" class="form-control" placeholder="{{lang.getString('domain')}}"/>
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="inputAlias">{{lang.getString('alias')}}</label>
              <input id="inputAlias" type="text" ng-model="template.alias" class="form-control" placeholder="{{lang.getString('alias')}}"/>
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="inputDescription">{{lang.getString('template_description')}}</label>
              <textarea id="inputDescription" ng-model="template.description" class="form-control" placeholder="{{lang.getString('template_description')}}"></textarea>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="inputBody">{{lang.getString('template_data')}}</label>
              <textarea id="inputBody" ng-model="template.data" class="form-control" placeholder="{{lang.getString('template_data')}}"></textarea>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group">
              <label for="inputFile">{{lang.getString('or_upload_the_file')}}</label>
              <input type="file" id="inputFile">

              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
          </div>
          <!-- /.box-body -->
          <p ng-if="errorMsg" style="color:darkred;">{{errorMsg}}</p>


          <div class="box-footer">

            <button ng-show="template.id" ng-click="updateTemplate()" class="btn btn-primary btn-block btn-flat">{{lang.getString('update_template')}}</button>
            <button ng-show="template.id" ng-click="deleteTemplate()" class="btn btn-danger btn-block btn-flat">{{lang.getString('delete_template')}}</button>
            <button ng-hide="template.id" ng-click="createTemplate()" class="btn btn-primary btn-block btn-flat">{{lang.getString('create_template')}}</button>

          </div>
      </div>

    <div>

  </section>

</div>
